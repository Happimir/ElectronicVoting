	<script type="text/javascript">
    	function confirmDelete() {
    		var r = confirm("Are you sure you want to delete this object?");
    	    if (r == true) {
    	        document.getElementById("deleteConfirm").click();
    	    }
    	}
    
        function AlertIt() {
            var answer = confirm ("Are you sure you want to log out?")
            if (answer){
                alert("You have logged out successfully!");
                window.location="LogoutServlet";
            }
            
        }
        
        function Create() {
            var answer = confirm ("Are you sure you want to Create this form?")
            if( answer ){
                alert("The form has been created successfully!");
            }
        }
        
        function add(){
        	var count = incr();
        	var candidateList = document.getElementById('candidates');
        	var newCandidate = document.createElement('input');
        	var newCandidateLabel = document.createElement('label');
        	var newParty = document.createElement('input');
        	var newPartyLabel = document.createElement('label');
        	
        	newCandidateLabel.innerHTML = "Candidate " + count;
        	newPartyLabel.innerHTML = "Candidate " + count +"\'s Political Party";
        	
        	newCandidate.setAttribute("type", "text");
        	newCandidate.setAttribute("class", "form-control");
        	newCandidate.setAttribute("name", "candidate" + count);
        	newCandidate.setAttribute("id", "candidate" + count);
        	newParty.setAttribute("type", "text");
        	newParty.setAttribute("class", "form-control");
        	newParty.setAttribute("name", "party" + count);
        	newParty.setAttribute("id", "party" + count)
        	candidateList.appendChild(newCandidateLabel);
        	candidateList.appendChild(newCandidate);
        	candidateList.appendChild(newPartyLabel);
        	candidateList.appendChild(newParty);
        }
        
        var incr = (function () {
            var i = 1;

            return function () {
                return i++;
            }
        })();
        
      
    </script>
